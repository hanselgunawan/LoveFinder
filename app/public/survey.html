<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/underscore.js"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="jumbotron">
            <h1 class="text-center"><span style="color:red">LOVE</span>FINDER - SURVEY</h1>
        </div>
    </div>
</div>
<div class="row container-fluid">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-3">
                <p><a href="/">< Go Back</a></p>
            </div>
        </div>
    </div>
</div>
<div class="row container-fluid">
    <div class="col-lg-12" id="questionContainer">
        <h2>Survey Questions</h2>
        <hr>
        <h2>About you</h2>
        <div class="form-group col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <h4>Name</h4>
                    <input type="text" id="userName" class="form-control" placeholder="Your name..." required><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <h4>Image Link</h4>
                    <input type="text" id="userImgLink" class="form-control" placeholder="Your image link..." required>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>

<div class="row container-fluid">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-3">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/hanselgunawan/LoveFinder">Github Repo</a></p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade classModal" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Best Match</h4>
            </div>
            <div class="modal-body">
                <h1 id="matchName">Unknown</h1>
                <img id="matchImg" height="300px" width="300px" src="https://conferencecloud-assets.s3.amazonaws.com/default_avatar.png">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/index.js"></script>
<script src="../data/friends.js"></script>
</body>
</html>
